<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        
    <link
      href="https://github.com/mstad45/html-forms.git"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main>
            <form>
                <fieldset>
                    <div>
                        <p for="name">Name:</p>
                        <input
                        id="name"
                        type="text"
                        name="name"
                        placeholder=""
                        />
                    </div>
                    <div>
                        <p for="email">Email:</p>
                        <input
                        id="email"
                        type="text"
                        name="email"
                        placeholder=""
                        />
                    </div>
                    <div>
                        <p for="message">Message:</p>
                        <textarea
                        id="form-message"
                        type="text"
                        autofocus="on"
                        required
                        maxlength="200"
                        ></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </main>
    </body>
</html>
